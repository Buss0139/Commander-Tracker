
<div class="modalContent" ng-controller="resetController">
  <div class="modalHeader row text-center">
      <div class="modalHeaderText row m-auto">
        Reset
      </div>
  </div>

  <div class="modalBody row d-flex">
    <div class="m-auto">
      <p class="modalBodyText">Are you sure you want to reset life and commander damage?</p>
    </div>
  </div>

  <div class="modalFooter row">
    <button class="m-auto col-12 col-sm-5 col-md-4 btn btn-lg btn-primary" ng-click="reset(); $event.stopPropagation()">Confirm</button>
    <button class="m-auto col-12 col-sm-5 col-md-4 btn btn-lg btn-danger" ng-click="cancel(); $event.stopPropagation()">Cancel</button>
  </div>
</div>
