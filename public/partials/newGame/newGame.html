
<div ng-controller="newGameController">
  <h2 class="mt-4 mb-2">Game Set-up</h2>

  <form id="newPlayerForm" novalidate>
    <div class="form-row">
      <div class="col">
        <button class="form-control btn btn-primary btn-lg" ng-click="addPlayer()">Add Player</button>
      </div>

      <div class="col">
        <button class="form-control btn btn-success btn-lg" ng-click="startMatch()">Start Match</button>
      </div>
    </div>

    <div class="form-group">
      <label for="playerNameIn">Name</label>
      <input id="playerNameIn" type="text" class="form-control" ng-model="player.name">
    </div>

    <div class="form-group">
      <label for="playerCmdrIn">Commander</label>
      <input id="playerCmdrIn" type="text" class="form-control" ng-model="player.commander">
    </div>

    <div id="newPlayerAlert" ng-if="alert" class="alert alert-danger mt-4 mb-0" role="alert">
      {{alertMessage}}
    </div>
  </form>

  <h3 class="mt-4 mb-2" ng-if="players.length">Players</h3>
  <div class="playerCard row m-2" ng-repeat="p in players">
    <div class="playerIndex col-2 align-middle">
      {{$index + 1}}
    </div>

    <div class="col-10">
      <button class="removePlaryerBtn btn btn-danger" ng-click="removePlayer($index)">Remove</button>
      <h3>Player: <small>{{p.name}}</small></h3>
      <h4>Commander: <small>{{p.commander}}</small></h4>
    </div>
  </div>
</div>
