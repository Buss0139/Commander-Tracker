
<div class="editModal" ng-click="$event.stopPropagation()">
  <div class="h-100">

    <div class="editControlHeader row text-center">
      <div class="col-12">
        Player Settings
      </div>
    </div>

    UNDER CONSTRUCTION

    <div class="editControlRow row">
      <button class="col-12 col-sm-5 col-md-4 btn btn-lg btn-primary editSubmitBtn" ng-click="tb.massModify.modify(); $event.stopPropagation()">Submit</button>
      <button class="col-12 col-sm-5 col-md-4 btn btn-lg btn-danger editCancelBtn" ng-click="tb.toggleToolBar(); $event.stopPropagation()">Cancel</button>
    </div>

  </div>
</div>
